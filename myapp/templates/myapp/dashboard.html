{% extends 'myapp/base.html' %}
{% block body %}
   <div class="flex justify-between">
        <div class="ml-20 mt-10 font-bold text-xl">My Product</div>
        <div class="ml-20 mt-10">
            <a href="{% url 'createproduct' %}" class="bg-green-500 text-white px-2 py-4 mr-8">New product</a>
        </div>
   </div>
   <div class="product-container p-10 m-5">
        {% for product in products %}
        <div class="flex m-5 p-2 justify-between shadow-lg">
            <div class="flex w-1/4">
                <img class="h-20" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/660px-No-Image-Placeholder.svg.png?20200912122019"alt="">
                <div class="relative group">
                    <a href="{% url 'editproduct' product.id %}">
                <div class="opacity-0 group-hover:opacity-100 duration-300 absolute inset-x-0 bottom-0 p-4 justify-center items-end bg-white font-semibold">
                    Edit Product
                </div>
                <div class="ml-5">
                    <div class="font-bold text-sm"> {{ product.name }}</div>
                    <div class="text-sm text-green-500">â‚¹{{ product.price }}</div>
                </div>
                </a>
            </div>
            </div>
            <div>
                <div class="text-2xl">200</div>
                <div class="text-xs">Total earnings</div>
           </div>
           <div>
                <div class="text-2xl">20</div>
                <div class="text-xs">Total orders</div>
            </div>
            <div class="pr-5">
                <div class="text-2xl">4.8</div>
                <div class="text-xs">Rating</div>
            </div>
        </div>
        
        {% endfor %}
   </div>

{% endblock %}
